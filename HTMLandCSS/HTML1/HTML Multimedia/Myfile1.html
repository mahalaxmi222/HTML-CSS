<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Multimedia Example</title>
</head>
<body>

    <!-- Image -->
    <h2>Image Example</h2>
    <img src="https://th.bing.com/th/id/OIP.2vUTawLyzalDoTv7zF6JTQHaEo?rs=1&pid=ImgDetMain" alt="My Image " width="300" height="200">

    <!-- Audio -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="MahiTyping.mp3" type="My audio">
    </audio>

    <!-- Video -->
    <h2>Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mAtkPQO1FcA?si=Ywws4PZQAqbLf3L9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </video>

    <!-- Embedded YouTube Video -->
    <h2>Embedded YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eIrMbAQSU34?si=B3_oNz0btrxyAxrM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- Picture Element (Responsive Images) -->
    <h2>Picture Element (Responsive Images)</h2>
    <picture>
        
        <img src="https://th.bing.com/th/id/OIP.hykhjUR6lZXEz_C7cot3dwHaEo?rs=1&pid=ImgDetMain" alt="My Image">
    </picture>

    <!-- Figure and Figcaption for Image Captioning -->
    <h2>Figure and Figcaption</h2>
    <figure>
        <img src="https://1.bp.blogspot.com/-avaxN5Q-8_A/YDpwMElhG0I/AAAAAAAAL-U/07u6s-6n3esWb_2HPQv44jmtGaNI-UtQgCLcBGAsYHQ/s16000/javas.png" alt="Captioned Image">
        <figcaption>This is a caption for the image.</figcaption>
    </figure>

</body>
</html>
