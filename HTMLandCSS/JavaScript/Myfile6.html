<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Color Changer</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
        }

        h1 {
            color: #333;
        }

        label {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        input {
            padding: 8px;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #currentColor {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        #colorPicker {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Dynamic Color Changer</h1>

    <label for="colorInput">Choose a color:</label>
    <input type="color" id="colorPicker">

    <button onclick="changeBackgroundColor()">Change Color</button>
    <button onclick="resetBackgroundColor()">Reset Color</button>

    <div id="currentColor">Current Background Color: #f0f0f0</div>

    <script>
        function changeBackgroundColor() {
            var colorPicker = document.getElementById("colorPicker");
            var selectedColor = colorPicker.value;

            document.body.style.backgroundColor = selectedColor;
            updateCurrentColorText(selectedColor);
        }

        function resetBackgroundColor() {
            document.body.style.backgroundColor = "#f0f0f0";
            updateCurrentColorText("#f0f0f0");
        }

        function updateCurrentColorText(color) {
            document.getElementById("currentColor").textContent = "Current Background Color: " + color;
        }
    </script>

</body>
</html>
