<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggler</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Color Toggler</h1>

    <button onclick="toggleBackgroundColor()">Toggle Color</button>

    <script>
        var isColorOne = true;

        function toggleBackgroundColor() {
            var colorOne = '#4caf50';
            var colorTwo = '#3498db';

            document.body.style.backgroundColor = isColorOne ? colorTwo : colorOne;
            document.querySelector('button').style.backgroundColor = isColorOne ? colorTwo : colorOne;

            isColorOne = !isColorOne;
        }
    </script>

</body>
</html>
