<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Layout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #eee;
            padding: 1em;
            display: flex;
            justify-content: space-around;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 1em;
        }

        section {
            flex: 1;
            margin: 0.5em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        @media (max-width: 600px) {
            main {
                flex-direction: column;
            }

            section {
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Responsive Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Section 1</h2>
            <p>This is the content of section 1.</p>
        </section>

        <section>
            <h2>Section 2</h2>
            <p>This is the content of section 2.</p>
        </section>

        <section>
            <h2>Section 3</h2>
            <p>This is the content of section 3.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mahi Responsive Website. All rights reserved.</p>
    </footer>

</body>
</html>
