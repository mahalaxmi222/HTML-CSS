<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Colors </title>
    <style>
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Gradient Border */
        .gradient-border {
            border: 3px solid;
            border-image: linear-gradient(to right, #00b09b, #96c93d);
            border-image-slice: 1;
        }

        /* Text Stroke */
        .text-stroke {
            color: #3498db; /* Blue */
            -webkit-text-stroke: 1px #e74c3c; /* Red */
        }

        /* CSS Filter Effects (Advanced) */
        .advanced-filters {
            filter: drop-shadow(4px 4px 4px rgba(0, 0, 0, 0.5))
                    contrast(120%)
                    brightness(90%)
                    sepia(30%);
        }

        /* Blend Mode */
        .blend-mode {
            background-color: #3498db; /* Blue */
            mix-blend-mode: screen;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="gradient-text">Gradient Text</h1>
    <div class="gradient-border">Gradient Border</div>
    <h1 class="text-stroke">Text Stroke</h1>
    <div class="advanced-filters">Advanced Filters</div>
    <div class="blend-mode">Blend Mode</div>
</body>
</html>
