<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahi Responsive Web Design</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Apply a simple style to the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        /* Set max-width for better readability on larger screens */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto 1fr auto;
            gap: 20px;
            grid-template-areas:
                "header"
                "nav"
                "main"
                "footer";
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            grid-area: header;
        }

        /* Style the navigation menu */
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
            grid-area: nav;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            display: inline-block;
        }

        /* Mobile-friendly navigation toggle */
        .menu-toggle {
            display: none;
        }

        @media only screen and (max-width: 600px) {
            nav a {
                display: block;
                margin: 5px 0;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
            }

            .main article {
                flex: 1 100%;
            }

            .main {
                flex-direction: column;
            }

            .nav-links {
                display: none;
            }

            .nav-links.show {
                display: block;
            }
        }

        /* Create a simple two-column layout */
        .main {
            display: flex;
            flex-wrap: wrap;
            grid-area: main;
        }

        .main article {
            flex: 1;
            margin: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

        /* Responsive Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mahi Responsive Web Design</h1>
        </header>
        
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <div class="menu-toggle" onclick="toggleMenu()">â˜° Menu</div>

        <div class="main">
            <article>
                <h2>Welcome to our website!</h2>
                <p>This is a simple example of a responsive web design using HTML and CSS.</p>
                <img src="https://th.bing.com/th/id/OIP.KP9Z7weGF7vJ2qaLYWsMqwHaFj?rs=1&pid=ImgDetMain" alt="Desktop Image">
            </article>

            <article>
                <h2>About Us</h2>
                <p>We are a web design company dedicated to creating responsive and user-friendly websites.</p>
                <img src="https://th.bing.com/th/id/R.971539a0aa32fa84c5251f11555abb09?rik=8XMfNJ5Rf7of2Q&riu=http%3a%2f%2fwww.bugtreat.com%2fblog%2fwp-content%2fuploads%2f2012%2f07%2fcss-logo.jpg&ehk=RN2KV5CIEchJ2z00YEqF9RGtzgxp6MoVngFLA02X1Uk%3d&risl=&pid=ImgRaw&r=0" alt="Team Image">
            </article>
        </div>

        <footer>
            &copy; 2024 Mahi Web Design
        </footer>
    </div>

    <script>
        function toggleMenu() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>
</html>
